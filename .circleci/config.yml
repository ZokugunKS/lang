version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.1

    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-{{ checksum "package-lock.json" }}
            - dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package-lock.json" }}

      - run: npm run push-coverage
      - run: npm run test-karma-es5-ci
      - run: npm run test-karma-es6-ci
      - run: npm run test-karma-trident-ci